spring.application.name=springdemo1
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=My Demo App
info.app.description=Demo app for actuator
info.app.version=1.0.0

# management.endpoints.web.exposure.exclude=health,info


#
# Defining custom properties/variables
#
coach.name=Mickey Mouse
team.name=The Mouse Club

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#
# All request should be prefixed with /mydemoapp
#
server.servlet.context-path=/mydemoapp
