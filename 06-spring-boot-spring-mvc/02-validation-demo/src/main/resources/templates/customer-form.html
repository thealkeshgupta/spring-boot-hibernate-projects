<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error, .required { color:red }
    </style>
</head>
<body>

<a href="/" >Refresh</a>

<br/><br/>

<i>Fill out the form. Fields with (<span class="required">*</span>) mark are required.</i>

<br/><br/>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name<span class="required">*</span>: <input type="text" th:field="*{firstName}"/>
    <!-- Add error message (if present) -->
    <span th:if="@{#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
          class="error"></span>

    <br/><br/>

    Last name: <input type="text" th:field="*{lastName}"/>

    <br/><br/>

    Free Passed: <input type="text" th:field="*{freePasses}"/>
    <!-- Add error message (if present) -->
    <span th:if="@{#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>

    <br/><br/>

    Postal Code: <input type="text" th:field="*{postalCode}"/>
    <!-- Add error message (if present) -->
    <span th:if="@{#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>

    <br/><br/>

    Course Code: <input type="text" th:field="*{courseCode}"/>
    <!-- Add error message (if present) -->
    <span th:if="@{#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>

    <br/><br/>

    <input type="submit" value="Save Customer"/>
</form>

</body>
</html>
