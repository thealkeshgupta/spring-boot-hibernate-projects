<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Employee Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#"
          th:action="@{/employees/save}"
          th:object="${employee}" method="POST">

      <!-- Add hidden form field to handle the update scenario -->
      <input type="hidden" th:field="*{id}">

      <input type="text" th:field="*{firstName}"
             class="form-control mb-4 w-25" placeholder="Enter First Name">
      <input type="text" th:field="*{lastName}"
             class="form-control mb-4 w-25" placeholder="Enter Last Name">
      <input type="text" th:field="*{email}"
             class="form-control mb-4 w-25" placeholder="Enter Email">

      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
